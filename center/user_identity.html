<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NFLS.IO 用户中心 | User Center</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link type="text/css" rel="stylesheet" href="../bower_components/materialize/dist/css/materialize.min.css"
          media="screen,projection"/>
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../bower_components/materialize/dist/js/materialize.min.js"></script>
    <script src="../bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="../bower_components/jquery-validation/dist/jquery.validate.js"></script>
</head>

<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card grey darken-2">
                <div class="card-content white-text">
                    <span class="card-title">实名认证</span>
                    <p>此处您可以完成您的实名认证，获得更多校友专属权限。</p>
                </div>
                <!--
                <div class="card-action">
                    <a href="#">This is a link</a>
                    <a href="#">This is a link</a>
                </div>
                -->
            </div>
        </div>
    </div>
    <p> STEP 1</p>
    <div class="row" id="step1" hidden>

        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input disabled value="我哪知道" id="username" type="text">
                    <label>用户名</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input disabled value="123123@nfls.io" id="email" type="password">
                    <label>邮箱</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select>
                        <option value="" disabled selected>请选择您的性别</option>
                        <option value="1">男</option>
                        <option value="2">女</option>
                        <option value="3">其他/保密</option>
                    </select>
                    <label>性别</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="realname" type="text">
                    <label>真实姓名</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="usedname" type="text">
                    <label>曾用名</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="phone_domestic" type="text">
                    <label>手机号码（国内）</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="phone_international" type="text">
                    <label>手机号码（国外）</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="nickname" type="text">
                    <label>昵称或英文名</label>
                </div>
            </div>

        </form>
    </div>
    <p> STEP 2</p>
    <div class="row" id="step2" hidden>
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <select id="primary_school_no">
                        <option value="" disabled selected>请选择您就读的小学</option>
                        <option value="-1">其他学校</option>
                        <option value="1">南京外国语学校小学部（4年制）</option>
                        <option value="2">南京外国语学校小学部（2年制）</option>
                    </select>
                    <label>小学就读学校</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="primary_school_name" type="text">
                    <label>小学就读学校</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="primary_school_enter_year" type="text">
                    <label>小学毕业年份</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="primary_school_graduated_year" type="text">
                    <label>小学入学年份</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="primary_remark" type="text">
                    <label>备注</label>
                </div>
            </div>
        </form>
    </div>
    <p> STEP 3</p>
    <div class="row" id="step3" hidden>
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <select id="junior_school_no">
                        <option value="" disabled selected>请选择您就读的初中</option>
                        <option value="-1">其他学校</option>
                        <option value="1">南京外国语学校初中部</option>
                    </select>
                    <label>初中就读学校</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="junior_school_name" type="text">
                    <label>初中就读学校</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="junior_class" type="text">
                    <label>初中班级号</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="junior_school_enter_year" type="text">
                    <label>初中毕业年份</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="junior_school_graduated_year" type="text">
                    <label>初中入学年份</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="junior_remark" type="text">
                    <label>备注</label>
                </div>
            </div>
        </form>
    </div>
    <p> STEP 4</p>
    <div class="row" id="step4" hidden>
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <select id="senior_school_no">
                        <option value="" disabled selected>请选择您就读的高中</option>
                        <option value="-1">其他学校</option>
                        <option value="1">南京外国语学校普高</option>
                        <option value="2">南京外国语学校IB国际课程（国际文凭）班</option>
                        <option value="3">南京外国语学校剑桥国际课程（A-Level）班</option>
                        <option value="4">南京外国语学校中加（BCA）实验班</option>
                        <option value="5">南京外国语学校优飞核心课程班（中澳班）</option>
                    </select>
                    <label>高中就读学校</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="senior_school_name" type="text">
                    <label>高中就读学校</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="senior_school_enter_year" type="text">
                    <label>高中毕业年份</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="senior_school_graduated_year" type="text">
                    <label>高中入学年份</label>
                </div>
            </div>
            <div id="general">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="senior_class11" type="text">
                        <label>高一上班级号</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="senior_class12" type="text">
                        <label>高一下班级号</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="senior_class21" type="text">
                        <label>高二上班级号</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="senior_class22" type="text">
                        <label>高二下班级号</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="senior_class31" type="text">
                        <label>高三上班级号</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="senior_class32" type="text">
                        <label>高三下班级号</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="senior_remark" type="text">
                    <label>备注</label>
                </div>
            </div>
        </form>
    </div>

</div>
<script>
    $(document).ready(function () {
        $('select').material_select();
    });
</script>
<script src="js/user_identity.js"></script>
</body>
</html>
