
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>NFLS.IO 管理中心</title>

    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <link href="navbar-fixed-top.css" rel="stylesheet">
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../../bower_components/jquery.cookie/jquery.cookie.js"></script>
</head>

<body>

<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">App管理</a>
            <div class="input-group">

            </div>

        </div>
    </div>
</nav>

<div class="container" >
    <div class="row" id="check_info">
        <div class="panel panel-warning">
            <div class="panel-heading" href="#"><h3 class="panel-title">当前用户权限</h3></div>
            <div class="panel-body">
                <p id="permission">当前权限</p>
            </div>
        </div>
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title">推送管理</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <input class="form-control" id="pushtext" disabled>
                </div>
            </div>

            <div class="panel-footer">
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-warning" onclick="send()">发送</button>
                </div>
            </div>
        </div>
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">启动画面管理</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <input class="form-control" placeholder="版权文字（<br/>为换行符）" id="title">
                </div>
                <div class="form-group" id="img_div">
                    <input class="form-control" placeholder="图片URL" id="url">
                </div>
                <div class="form-group" id="start_div">
                    <input class="form-control" placeholder="起始时间（不填为立即生效）" id="start">
                </div>
                <div class="form-group" id="end_div">
                    <input class="form-control" placeholder="终止时间（不填为长期有效直至新图片被添加）" id="end">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="接收人ID" id="receiver">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="更新时间" id="time" readonly>
                </div>
            </div>

            <div class="panel-footer">
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-warning" onclick="add()">新增</button>
                    <button type="button" class="btn btn-danger" onclick="remove()">删除</button>
                    <button type="button" class="btn btn-success" onclick="save()">保存</button>
                    <button type="button" class="btn btn-primary" onclick="upload()">上传图片</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="history">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">历史启动画面</h3>
            </div>
            <div class="panel-body">
                <table class="table" id="submit_user_list">
                    <tr>
                        <th>No.</th>
                        <th>接收人</th>
                        <th>版权说明</th>
                        <th>起始时间</th>
                        <th>终止时间</th>
                        <th>更新时间</th>
                        <th>操作</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="panel-footer">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-warning" onclick="previous()">上一页</button>
                <button type="button" class="btn btn-success" onclick="next()">下一页</button>
            </div>
        </div>
    </div>
</div> <!-- /container -->


<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="app.js"></script>
</body>
</html>
