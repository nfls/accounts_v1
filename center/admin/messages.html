
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>NFLS.IO 管理中心</title>

    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <link href="navbar-fixed-top.css" rel="stylesheet">
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../../bower_components/jquery.cookie/jquery.cookie.js"></script>
</head>

<body>

<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">系统公告管理</a>
            <div class="input-group">

            </div>

        </div>
    </div>
</nav>

<div class="container" >
    <div class="row" id="check_info">
        <div class="panel panel-warning">
            <div class="panel-heading" href="#"><h3 class="panel-title">当前用户权限</h3></div>
            <div class="panel-body">
                <p id="permission">当前权限</p>
            </div>
        </div>
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">系统公告管理</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="place">类型</label>
                    <select class="form-control" id="place">
                        <option value="1">通知公告</option>
                        <option value="2">系统推送</option>
                        <option value="3">首页动态</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="type">分类</label>
                    <select class="form-control" id="type">
                        <option value="1">测试</option>
                        <option value="2">通知</option>
                        <option value="3">公告</option>
                        <option value="4">预告</option>
                        <option value="5">推广</option>
                    </select>
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="标题" id="title">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="内容" id="detail">
                </div>
                <div class="form-group" id="img_div">
                    <input class="form-control" placeholder="图片" id="img">
                </div>
                <div class="form-group">
                    <label for="type">转跳站点</label>
                    <select class="form-control" id="site">
                        <option value="none">无</option>
                        <option value="forum">论坛</option>
                        <option value="wiki">百科</option>
                        <option value="ic">国际部</option>
                        <option value="alumni">校友会</option>
                        <option value="game">游戏</option>
                        <option value="weather">气象站</option>
                        <option value="live">直播</option>
                        <option value="video">视频</option>
                        <option value="media">影音</option>
                    </select>
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="地址，请输入'*.nfls.io/'后面的内容，如d/26(论坛)" id="url">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="接收人ID" id="receiver">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="发送时间" id="time" readonly>
                </div>
            </div>

            <div class="panel-footer">
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-warning" onclick="add()">新增</button>
                    <button type="button" class="btn btn-success" onclick="save()">保存</button>
                    <button type="button" class="btn btn-danger" onclick="remove()">删除</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="history">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">历史系统公告</h3>
            </div>
            <div class="panel-body">
                <table class="table" id="submit_user_list">
                    <tr>
                        <th>No.</th>
                        <th>发送时间</th>
                        <th>地点</th>
                        <th>类型</th>
                        <th>接收人</th>
                        <th>标题</th>
                        <th>操作</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="panel-footer">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-warning" onclick="previous()">上一页</button>
                <button type="button" class="btn btn-success" onclick="next()">下一页</button>
            </div>
        </div>
    </div>
</div> <!-- /container -->

</body>
</html>
